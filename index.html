<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Calculadora</title>
</head>
<body onload="inicial();">
    
     <div class="main-container">
         <div class="text">
             <p id="resultado"></p>
         </div> 
    
        <div class="buttons">
            <button id="uno" class="button-number">1</button>
            <button id="dos" class="button-number">2</button>
            <button id="tres" class="button-number">3</button>
            <button id="dividir" class="button-number">/</button>
            

            <button id="cuatro" class="button-number">4</button>
            <button id="cinco" class="button-number">5</button>
            <button id="seis" class="button-number">6</button>
            <button id="multiplicar" class="button-number">x</button>

            <button id="siete" class="button-number">7</button>
            <button id="ocho" class="button-number">8</button>
            <button id="nueve" class="button-number">9</button>

            <button id="restar" class="button-number">-</button>
            <button id="resetear" class="button-number">C</button>

            <button id="cero" class="button-number">0</button>

            <button id="borrar" class="button-number"><i class="fa-solid fa-delete-left"></i></button>
            <button id="sumar" class="button-number">+</button>
            <button id="igual" class="button-number">=</button>

        </div>
         

     </div>

   <span><p class="madeby">Made by Fabian Barrientos <a href="https://github.com/fabiiisb"><i class="fa-brands fa-github"> .</i></a> </p></span>
   
   <span><p class="website"> <a href="https://fabiiisb.000webhostapp.com">My website</a> </p></span>

    <script src="scripts.js"></script>
</body>
</html>
